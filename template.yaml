  GetAllBookingsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: MeetingRoom-GetAllBookings
      Description: Get all bookings
      CodeUri: ./internal/lambda/booking/getAllBookings
      Handler: bootstrap
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBReadPolicy:
