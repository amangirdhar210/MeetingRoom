            Auth:
              Authorizer: UserAuthorizer

  CancelBookingFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: MeetingRoom-CancelBooking
      Description: Cancel a booking
      CodeUri: ./internal/lambda/booking/cancelBooking
