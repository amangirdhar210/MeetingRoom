      Events:
        GetAllBookings:
          Type: HttpApi
          Properties:
            ApiId: !Ref MeetingAPIGateway
            Path: /api/bookings
            Method: GET
            Auth:
              Authorizer: AdminAuthorizer

  GetMyBookingsFunction:
