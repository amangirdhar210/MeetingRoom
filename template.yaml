  CheckAvailabilityFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: MeetingRoom-CheckAvailability
      Description: Check room availability
      CodeUri: ./internal/lambda/room/checkAvailability
      Handler: bootstrap
