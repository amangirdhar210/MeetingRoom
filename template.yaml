        - AWSLambdaBasicExecutionRole
        - DynamoDBReadPolicy:
            TableName: MeetingRoomSystem
      Events:
        GetMyBookings:
          Type: HttpApi
          Properties:
            ApiId: !Ref MeetingAPIGateway
            Path: /api/bookings/my
            Method: GET
            Auth:
              Authorizer: UserAuthorizer

  GetScheduleFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: MeetingRoom-GetSchedule
      Description: Get room schedule
      CodeUri: ./internal/lambda/booking/getSchedule
      Handler: bootstrap
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBReadPolicy:
            TableName: MeetingRoomSystem
      Events:
        GetSchedule:
          Type: HttpApi
          Properties:
            ApiId: !Ref MeetingAPIGateway
            Path: /api/rooms/{id}/schedule
            Method: GET
            Auth:
              Authorizer: UserAuthorizer

  GetScheduleByRoomAndDateFunction:
