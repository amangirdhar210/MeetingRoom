  SearchRoomsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: MeetingRoom-SearchRooms
      Description: Search rooms with filters
      CodeUri: ./internal/lambda/room/searchRooms
      Handler: bootstrap
